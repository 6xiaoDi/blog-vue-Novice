<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            /*动画效果*/
            transition: all .5s;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="fn">按钮</button>
    <div class="box" :style="{width: w}"></div>
</div>

<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            w: '100px'
        },
        methods: {
            fn() {
                this.w = '200px';
            }
        }
    });
</script>

</body>
</html>
