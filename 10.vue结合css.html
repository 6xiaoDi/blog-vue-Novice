<html lang="en">
<head>

    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            /*动画效果*/
            transition: all .5s;
        }
        /*移入更改宽*/
        .box:hover {
            width: 200px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="box"></div>

</div>

<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app'
    });
</script>

</body>
</html>
