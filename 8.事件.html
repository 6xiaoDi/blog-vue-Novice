<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .checked {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

<div id="app">

    <!--  @click="..." 里不要写if,它不支持  -->
    <button @click="v1++">按钮</button>
    {{v1}}

    <hr>
    <button @click="fn">按钮</button>
    {{v2}}

    <hr>
    <ul>
        <li
                v-for="user in users"
                :class="{'checked': user.checked}"
                @click="doCheck(user, $event)"
        >
            <!--  注意调用事件函数，事件对象需要手动传，并且$event是固定写法    -->
            {{user.username}}
        </li>
    </ul>

</div>

<script src="./js/vue.js"></script>
<script>

    let app = new Vue({
        el: '#app',
        data: {
            v1: 1,
            v2: 1,
            users: [
                {id: 1, username: 'zs', checked: true},
                {id: 2, username: 'ls', checked: false},
                {id: 3, username: 'ww', checked: false}
            ]
        },
        methods: {
            fn(e) {
                this.v2++;
                console.log(e);
            },
            doCheck(user, e) {
                console.log(e)
                user.checked = !user.checked;
            }
        }
    });
</script>

</body>
</html>
