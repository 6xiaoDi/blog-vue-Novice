<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <me-list v-for="item of items" :key="item.id" :data="item"></me-list>
    <hr>
    总数：{{count}}
</div>

<script src="./js/vue.js"></script>

<script>

    let meList = Vue.component('me-list', {
        props: ['data'],
        template: `
            <div>
                <span>{{data.name}}</span>
                <button>-</button>
                <span>{{data.quantity}}</span>
                <button>+</button>
            </div>
        `,

        methods: {
        }
    });

    let app = new Vue({
        el: '#app',
        data: {
            // quantity 商品初始化的数量
            items: [
                {id: 1, name: 'iphonex', quantity: 1},
                {id: 2, name: 'imac', quantity: 1},
                {id: 3, name: 'ipad', quantity: 1}
            ]
        },
        computed: {
            count() {
                return this.items.reduce( (n, item) => {
                    return n + item.quantity;
                }, 0 );
            }
        }
    });


</script>
</body>
</html>
