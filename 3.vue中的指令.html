<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-text],
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>hello，{{title}}</h1>
    <hr>
    <p v-text="title">hello，</p>
    <hr>
    <p v-cloak>{{title}}</p>
    <hr>
    <!--    <p>{{content}}}</p>-->
    <p v-html="content"></p>
    <hr>
    <p v-pre>{{title}}</p>
    <hr>
    <p v-show="isShow">{{title}}</p>
    <hr>
    <p v-if="isShow">{{title}}</p>
    <hr>
    <template v-if="isLogin">
        <span>用户01</span>
        <button>111</button>
    </template>

    <template v-else>
        <button>111</button>
        <span>请登录</span>
    </template>
</div>

<script src="./js/vue.js"></script>
<script>



    let app = new Vue({
        // el: '#app',
        data: {
            title: '111-222',
            arr: ['a', 'b'],
            content: '<h1>Github</h1>',    //xss
            isShow: true,
            isLogin: true
        }
    });

    setTimeout(() => {
        app.$mount('#app')
    }, 1);


</script>

</body>
</html>
