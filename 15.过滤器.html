<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h1>{{RMB(price)}}</h1>
    <hr />
    <!--  使用管道符（流式）处理  price默认作为第一个参数传给后一个函数-->
    <h1>{{price|FRMB('$')}}</h1>

</div>

<script src="./js/vue.js"></script>
<script>

    Vue.filter('FRMB', function(price, flag='￥') {
        return flag + ' ' + (price/100).toFixed(2);
    });

    let app = new Vue({
        el: '#app',
        data: {
            // 单位：分 （计算机默认）
            price: 123124
        },
        methods: {
            RMB(price) {
                return '￥ ' + (price/100).toFixed(2);
            }
        }
    });
</script>

</body>
</html>
