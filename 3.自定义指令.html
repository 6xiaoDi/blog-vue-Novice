<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <input type="text" v-focus="isFocus" />
    <button @click="setFocus">设置焦点</button>

</div>

<script src="./js/vue.js"></script>
<script>

    Vue.directive('focus', {
        bind(el, binding) {
            console.log('....');
        },
        // {value}解构binding中的value属性
        inserted(el, {value}) {
            // value : 存储的是 指令的值（作为表达式解析过后的）
            // expression : 表达式原始内容
            // console.log(binding);
            if (value) {
                el.focus();
            }
        },
        componentUpdated(el, {value}) {
            //     console.log(binding);
            if (value) {
                el.focus();
            }
        }
    });

    let app = new Vue({
        el: '#app',
        data: {
            isFocus: false
        },
        methods: {
            setFocus() {
                this.isFocus = true;
            }
        }
    });

</script>

</body>
</html>
