<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--  {{表达式}}自动绑定到vue实例当中  -->
    {{title}}
    <hr>
    <p>用户名：{{user.username}}</p>
    <p>年龄：{{user.age}}</p>
    <hr>
</div>

<script src="./js/vue.js"></script>
<script>



    let app = new Vue({
        el: '#app',
        data: {
            title: 'GitHub',
            user: {
                username: '6xiaodi'
            }
        }
    });

    /**
     * 注意
     *  在 data 中避免（禁止）创建 以 _ 或 $ 开头的数据名称
     */
    console.log(app);


</script>

</body>
</html>
