<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--  ref的值随便取，其实就相当于id   -->
    <input ref="input1" type="text" autofocus />
    <button @click="setFocus">设置焦点</button>

</div>

<script src="./js/vue.js"></script>
<script>

    let app = new Vue({
        el: '#app',
        methods: {
            setFocus() {
                console.log(this.$refs)
                this.$refs.input1.focus();
            }
        }
    });

</script>

</body>
</html>
