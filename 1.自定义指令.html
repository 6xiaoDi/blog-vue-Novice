<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" autofocus />
    <button @click="setFocus">设置焦点</button>

</div>

<script src="./js/vue.js"></script>
<script>

    let app = new Vue({
        el: '#app',
        methods: {
            setFocus() {
                let input = document.querySelector('input');
                console.log(input);
                input.focus();
            }
        }
    });

</script>

</body>
</html>
