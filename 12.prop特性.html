<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-component :n="1" style="color: #00B7FF"></my-component>
</div>

<script src="./js/vue.js"></script>

<script>

    const myComponent = {
        props: {
            n: {
                validator(val) {
                    return val >=0 && val <= 100;
                }
            }
        },
        template: '<div>{{n + 10}} - {{me}}</div>'
    };

    let app = new Vue({
        el: '#app',
        components: {
            myComponent: myComponent
        }
    });

</script>
</body>
</html>
