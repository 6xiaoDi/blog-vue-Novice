<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <new-component></new-component>
</div>

<script src="./js/vue.js"></script>

<script>

    // 全局组件 - 组件工厂函数

        template: `
                <div>
                    Github
                </div>
            `
    });

    let app = new Vue({
        el: '#app'
    });

    console.log(app, newComponent);

</script>
</body>
</html>
