<script>

    let Vue = {};

    class VueComponent {
        constructor(options) {
            this._opts = options;

            this._data = this._opts.data;
        }
    }

    // component 工厂函数，对new的行为进行了包装
    Vue.component = function(name, options) {
        return new VueComponent({
            name,
            ...options
        });
    };


    let newComponent1 = Vue.component('new-component1', {
        data: {
            a: 1
        }
    });

    console.log( newComponent1 )
</script>
